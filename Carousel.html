<!doctype html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
     .ourTeam   .carousel-control-next,
     .ourTeam   .carousel-control-prev {
            position: relative;
        }

        .ourTeam   .carousel-control-prev-icon,
        .ourTeam   .carousel-control-next-icon {
            filter: invert(50%);

       .ourTeam .card {

        }
    </style>
</head>

                                        <div class="card-body mt-4">
                                            <img src="assets/images/visitVisa-2.jpeg" class="rounded-circle" style="width: 200px; height: 200px;" alt="Image 2">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card shadow text-center text-light" style="background-color: #00599b;">
                                        <div class="card-body mt-4">

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade5" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <span>
